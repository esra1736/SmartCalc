<html>
<head>
    <title>HOME</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myfirstheading">My Calculator</h1>
    <form>
        
        <input type="number" placeholder="Enter First Number" name="Myfirstnumber" id="MyFirstNumber" />

        
        <input type="number" placeholder="Enter Second Number" name="Mysecondnumber" id="MySecondNumber" />

        <button class="Mybutton" type="button" id="MyButton" onclick="add();">+ Add</button>
        <button class="Thebutton" type="button" id="Thebutton" onclick="subtract();">- Subtract</button>
        <button class="Mubutton" type="button" id="Mubutton" onclick="multiply();"> X Multiply</button>
        <button class="SQRT" type="SQRT" id="SQRT" onclick="squareRoot();">Square Root</button>
        <button class="Dibutton" type="button" id="Dibutton" onclick="Divide();">รท Divide</button>
        <button class="square_button" type="button" id="square_button" onclick="Square();">Square</button>
      
        
         <input id="myAnswer" />
    
       
    </form>
</body>
</html>
